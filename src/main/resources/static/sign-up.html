<!DOCTYPE html>
<html>
<head>
  <title>회원가입</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h2 {
      color: #333;
    }

    form {
      max-width: 350px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="tel"],
    input[type="datetime-local"],
    input[type="checkbox"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 16px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
      width: 100%;
    }
  </style>
</head>
<body>
<h2>회원가입</h2>
<form action="/register" method="POST">
  <div>
    <label for="id">아이디</label>
    <input type="text" id="id" name="id" placeholder="아이디를 입력하세요" required>
  </div>
  <div>
    <label for="role_id">역할 ID</label>
    <input type="text" id="role_id" name="role_id" required>
  </div>
  <div>
    <label for="user_id">사용자 ID</label>
    <input type="text" id="user_id" name="user_id" placeholder="아이디를 입력하세요" required>
  </div>
  <div>
    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" placeholder="아이디를 입력하세요" required>
  </div>
  <div>
    <label for="email">이메일</label>
    <input type="email" id="email" name="email" placeholder="아이디를 입력하세요" required>
  </div>
  <div>
    <label for="name">이름</label>
    <input type="text" id="name" name="name" placeholder="아이디를 입력하세요" required>
  </div>
  <div>
    <label for="birth">생년월일</label>
    <input type="text" id="birth" name="birth" placeholder="아이디를 입력하세요" required>
  </div>
  <div>
    <label for="phone">전화번호</label>
    <input type="tel" id="phone" name="phone" placeholder="아이디를 입력하세요" required>
  </div>
  <div>
    <label for="nickname">닉네임</label>
    <input type="text" id="nickname" name="nickname" placeholder="아이디를 입력하세요" required>
  </div>
  <div>
    <label for="is_block">차단 여부</label>
    <input type="checkbox" id="is_block" name="is_block">
  </div>
  <div>
    <label for="register_datetime">등록 일시</label>
    <input type="datetime-local" id="register_datetime" name="register_datetime" required>
  </div>
  <div>
    <label for="modify_datetime">수정 일시</label>
    <input type="datetime-local" id="modify_datetime" name="modify_datetime" required>
  </div>
  <div>
    <label for="is_quit">탈퇴 여부</label>
    <input type="checkbox" id="is_quit" name="is_quit">
  </div>
  <div>
    <input type="submit" value="회원가입">
  </div>
</form>
</body>
</html>

</body>
</html>
