<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {"50":"#eff6ff","100":"#dbeafe","200":"#bfdbfe","300":"#93c5fd","400":"#60a5fa","500":"#3b82f6","600":"#2563eb","700":"#1d4ed8","800":"#1e40af","900":"#1e3a8a"}
          }
        },
        fontFamily: {
          'body': [
            'Inter',
            'ui-sans-serif',
            'system-ui',
            '-apple-system',
            'system-ui',
            'Segoe UI',
            'Roboto',
            'Helvetica Neue',
            'Arial',
            'Noto Sans',
            'sans-serif',
            'Apple Color Emoji',
            'Segoe UI Emoji',
            'Segoe UI Symbol',
            'Noto Color Emoji'
          ],
          'sans': [
            'Inter',
            'ui-sans-serif',
            'system-ui',
            '-apple-system',
            'system-ui',
            'Segoe UI',
            'Roboto',
            'Helvetica Neue',
            'Arial',
            'Noto Sans',
            'sans-serif',
            'Apple Color Emoji',
            'Segoe UI Emoji',
            'Segoe UI Symbol',
            'Noto Color Emoji'
          ]
        }
      }
    }
  </script>
</head>
<body>

<header th:replace="fragments/header :: header"></header>

<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <h1 class="flex items-center mb-6 text-5xl font-semibold text-gray-900 dark:text-white">
      Welcome Wi$h!
    </h1>
    <h2 class="flex items-center mb-6 text-2l font-semibold text-gray-700 dark:text-white">
      Wish와 함께 꿈을 이루어나가보세요!
    </h2>
    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">

        </h1>
        <form class="space-y-4 md:space-y-6" action="/loginCheck" method="post">
          <div>
            <label for="userId" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">아이디</label>
            <input type="text" name="userId" id="userId" th:value="${rememberCookie}" class="bg-gray-50 border border-gray-300 text-gray-900
            sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block
            w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
            dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="id" required="">
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">비밀번호</label>
            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input id="remember" aria-describedby="remember" type="checkbox" name="remember" value="true" th:checked="${rememberCheckBox}"
                       class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3
                       focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800">
              </div>
              <div class="ml-3 text-sm">
                <label for="remember" class="text-gray-500 dark:text-gray-300">아이디 기억하기</label>
              </div>
            </div>
<!--            <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">비밀번호 찾기</a>-->
          </div>
          <th:block th:if="${msg}">
             <div class="text-sm text-red-500 dark:text-gray-300">[[${msg}]]</div>
          </th:block>

          <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4
          focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center
          dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">로그인</button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            계정이 없으신가요? <a th:href="@{/users/sign-up}" class="font-medium text-primary-600 hover:underline dark:text-primary-500">회원가입</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>

<script>

</script>
</body>
</html>
