<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>마이 위시 리스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<!-- header -->
<header th:replace="fragments/header :: header"></header>

<th:block th:if="${userWishlist.isEmpty()}">
    <div class="relative isolate px-6 pt-14 lg:px-8">
        <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
             aria-hidden="true">
        </div>
        <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56">
            <div class="hidden sm:mb-8 sm:flex sm:justify-center">
            </div>
            <div class="text-center">
                <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-5xl">OOO 님의 위시 리스트에요.🧞‍♂️</h1>
                <p class="mt-6 text-lg leading-8 text-gray-600">아직 위시가 없네요. </p>
                <p class="mt-6 text-lg leading-8 text-gray-600">새로운 위시를 등록해보세요!</p>
                <div class="mt-10 flex items-center justify-center gap-x-6">
                    <a href="#"
                       class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">등록하기</a>
                    <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Learn more <span
                            aria-hidden="true">→</span></a>
                </div>
            </div>
        </div>
        <div class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
             aria-hidden="true">
        </div>
    </div>
</th:block>

<th:block th:unless="${userWishlist.isEmpty()}">

    <div class="mx-auto max-w-2xl m px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
        <h2 class="sr-only">Products</h2>

        <div th:each="userWish : ${userWishlist}" class="grid grid-cols-3 gap-x-10 gap-y-20 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">

            <div>
            <a th:href="@{/wish/${userWish.getId()}}" class="group">
                <div class="aspect-h-1 aspect-w-52 overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
                    <img src="/images/default.png" class="h-100 w-100 object-cover object-center group-hover:opacity-75">
                </div>
            </a>
                <h2 class="mt-4 text-sm text-gray-1000 " th:text="${userWish.getTitle()}">wish title</h2>
                <h3 class="mt-4 text-sm text-gray-1000 " th:text="${userWish.getProductName()}">wish product name</h3>
                <p class="mt-1 text-lg font-medium text-gray-900" th:text="${userWish.getGoalAmount()}">wish goal amount</p>
            </div>
        </div>
    </div>
</th:block>


<!-- footer -->
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
